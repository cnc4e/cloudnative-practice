jobs:
  deploy:
    runs-on: arc-runner-set  # EKS上のセルフホストRunnerを指定
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # - name: Configure AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v2
      #   with:
      #     aws-region: ap-northeast-2
      #     role-to-assume: arn:aws:iam::456247443832:role/cn-practice-actions-runner-role
      #     role-session-name: github-actions

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        env:
          AWS_CONTAINER_CREDENTIALS_FULL_URI: ''
          AWS_CONTAINER_CREDENTIALS_RELATIVE_URI: ''

      - name: Build Docker image
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/frontend:${{ github.sha }} .

      - name: Push Docker image to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/frontend:${{ github.sha }}